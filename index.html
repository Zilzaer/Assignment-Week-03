<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Miner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    
  </head>
  <body>
      <header id="Web-head">  
        <h1>Bitcoin miner 2</h1>
      </header id="">

      <main>
        <div class="container">

        <div class="left">
          <button id="cookie-counter-interactive" class="">
            <img
              id="clickable-coin"
              src="./assets/coin.png"
              alt="buttonpng"
              height="350px"
              width="350px"
              
            />
          </button>
          
        </div>
        

    <div class="right">
      <h1 id="cookie-total" class="flex-left">BitCoins <br> <span id="coin-counter" >0</span> </h1>
        <h2 id="bitcoin-per-second" class="flex-left">BitCoins PS : <span id="bitcoin-per-second-counter" >0</span> </h2>
      
        
    </div>
    
  </div>
  <div id="shop" class="shop-layout"></div>
  <div id="reset" class="reset-button-layout">
    <button id="reset-button" class="reset-save-data">Reset</button>

  </div>
  </main>
  </body>
</html>
